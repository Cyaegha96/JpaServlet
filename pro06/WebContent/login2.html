<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<script type="text/javascript">
    function fn_validate(){
        let formLogin = document.formLogin;
        let user_id = formLogin.user_id.value;
        let user_pw = formLogin.user_pw.value;

        if ((user_id.length == 0 || user_id == "") || (user_pw.length == 0 || user_pw == "")) {
            alert("아이디와 비밀번호는 필수입니다.");
        } else {
            formLogin.method = "post";
            formLogin.action = "login5";
            formLogin.submit();
        }
    }
	
</script>
</head>
<body>
    <form action="login" name="formLogin" method="post" encType="UTF-8">
        아이디: <input type="text" name="user_id"><br>
        비밀번호: <input type="password" name="user_pw"><br>
        <input type="button" value="로그인" onClick="fn_validate()"> <input type="reset" value="다시입력">
        <input type="hidden" name="user_address" value="서울시 성북구"/>
    </form>
</body>
</html>
